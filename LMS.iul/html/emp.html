<body>
    <h2 class="titel">Employee Leave Managmenet</h2>
    <hr>
    <div class="all-element">
        <h4 class="s">General information</h4>
        <div class="f1">
            <label for="name">Emp_Name:</label>
            <input type="text" id="name" name="name" placeholder="enter name" required>
        </div>
        <div class="f2">
            <label for="name">Empl_id:</label>
            <input type="text" id="name" name="name" placeholder="enter name" required>
        </div>

        <div class="f4">
            <label for="name">Phone Number</label>
            <input type="text" id="name" name="name" placeholder="..." required>
        </div>

        <div class="f4">
            <label for="name">Address:</label>
            <textarea name="" id="" cols="20" rows="3" required></textarea>
        </div>
        <div class="f5">
            <label for="name">Emp_Singnature</label>
            <input type="file" name="" id="">
        </div>
        <div class="f5">
            <label for="name">HOD_Signature</label>
            <input type="file" name="" id="">

        </div>
        <div class="f5">
            <label for="name">Date & Time:</label>
            <input type="date" name="" id="" required>
        </div>
        <div class="f6">
            <label for="name">Enter Mail:</label>
            <input type="email" name="iul.email" placeholder="example@student.iuli.in" id="" required>
        </div>
        <div class="f7">
            <label for="name">Enter Password:</label>
            <input type="password" name="password" placeholder="password" id="" required>
        </div>
        <div class="f7">
            <label for="Gender" class="form-label">Gender</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Male</option>
              <option>female</option>
            </select>
        </div>

        <hr>
        <h4 class="s">Leave information</h4>
        <table class="t">
            <tr>
                <th>types of leave requested</th>
                <th>hours taken</th>
                <th>leave date</th>
            </tr>
            <tr>

                <td> <input type="checkbox" name="text" id="hehsh">
                    <label for="name">Annual Leave</label> </td>
                <td><input type="text" name="" id=""></td>
                <td><input type="date" name="" id=""></td>

            </tr>
            <tr>

                <td> <input type="checkbox" name="text" id="hehsh">
                    <label for="name">Sick</label> </td>
                <td><input type="text" name="" id=""></td>
                <td><input type="date" name="" id=""></td>

            </tr>
            <tr>
                <td> <input type="checkbox" name="text" id="hehsh">
                    <label for="name">Administrative Leave</label> </td>
                <td><input type="text" name="" id=""></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>

                <td> <input type="checkbox" name="text" id="hehsh">
                    <label for="name">Compensation Leave</label> </td>
                <td><input type="text" name="" id=""></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>

                <td> <input type="checkbox" name="text" id="hehsh">
                    <label for="name">Count Leave</label> </td>
                <td><input type="text" name="" id=""></td>
                <td><input type="date" name="" id=""></td>

                </td>
            </tr>
        </table>
        <div class="f5">
            <input type="submit" value="submit"> <input type="reset" value="reset">
        </div>
    </div>
